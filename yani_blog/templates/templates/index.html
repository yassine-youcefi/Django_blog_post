{% extends "layout/base.html" %}


{% block content%}

{%for post in posts%}

<div class="card text-white bg-dark mb-3" style="background-color:#1c857a !important;">
    <div class="card-header">{{post.author}} on : {{post.date_post}}</div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
    </div>
</div>

{%endfor%}

{%endblock content%}
