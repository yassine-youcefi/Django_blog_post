<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Yani blog</title>
    {%endif%}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    {%for post in posts%}
    <div>
        <div>{{post.author}} on : {{post.date_posted}}</div>
        <div>
            <h5>{{post.title}}</h5>
            <p>{{post.content}}</p>
        </div>
    </div>
    {%endfor%}

</body>

</html>
