{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="media">
  <img class="rounded-circle account-img" width="100 px" height="100px" src="{{user.profile.image.url}}" />
  <div class="media-body" style="padding-right: 25px;
padding-left: 25px;">
    <h2 class="account-heading">{{user.username}}</h2>
    <p class="text-secondary">{{user.email}}</p>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"> User infos </legend>
      {{ user_form|crispy }}
      {{ profile_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-onlige-info" type="submit" style="background-color:#0c4b33; color:#fff">
        Update
      </button>
    </div>
  </form>
</div>
{%endblock content%}
